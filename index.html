<body>
   
    <nav class="d-flex flex-column fles-md-row p-3 ps-md-4 mb-3">
        <div>
            <a id="high-scores" href="#"> High Scorers Lounge!</a>
        </div>
        <div id="timer">
            <h4 class="timer"> TIME LEFT: <span id="timerD"></span></h4>
        </div>
    </nav>

    <div id="start-screen">

        <h1 class="start"> Code Quizzer</h1>
        <p class="start">
            The Code Quizzer is timed! See how many questions you can answer before your time runs out!
            But be careful, every incorrect answer takes away 3 seconds from the clock!
        </p>
        <button class="beginbtn" id="btn-begin">Let's Begin!</button>
    </div>

    <div id="question-section" class="hidden">
        <!-- Need your questions in this div . make this section then hide with CSS . need to have ID to modify is JS-->
        <h4 id="question">Question</h4>
       
        <button id="btn-next"> Next Question! </button>

    </div>

    <!-- you want to have an empty container to append things to -->
    <div id="storescore">
        <!-- Do I store high-scores here? user store-->
    </div>
